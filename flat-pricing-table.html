<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Pricing Table</title>
    <link rel="stylesheet" href="./flat-pricing-table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="content">
        <div class="table-pricing">
            <div class="circle">
                <span class="text-currency">$</span>
                <span class="text-40">40</span>
                <span class="text-12">PER MONTH</span>
            </div>
            <div class="detail">
                <span class="text-25">STARPER</span>
                <span class="text-15">LIMITED SUPPORT</span>
                <span class="text-15">50 THEMES</span>
                <span class="text-15">1 DOMAIN</span>
                <span class="text-15">UMLIMITED BANDWITCH</span>
            </div>
            <button class="btn-buy-now">BUY NOW</button>
        </div> 
        <div class="table-pricing active">
            <div class="circle">
                <span class="text-currency">$</span>
                <span class="text-40">99</span>
                <span class="text-12">PER MONTH</span>
            </div>
            <div class="detail">
                <span class="text-25">PREMIUM</span>
                <span class="text-15">UNLIMITED SUPPORT</span>
                <span class="text-15">100 THEMES</span>
                <span class="text-15">50 DOMAIN</span>
                <span class="text-15">UMLIMITED BANDWITCH</span>
            </div>
            <button class="btn-buy-now">BUY NOW</button>
        </div>
        <div class="table-pricing">
            <div class="circle">
                <span class="text-currency">$</span>
                <span class="text-40">66</span>
                <span class="text-12">PER MONTH</span>
            </div>
            <div class="detail">
                <span class="text-25">ENTERPRISE</span>
                <span class="text-15">UNLIMITED SUPPORT</span>
                <span class="text-15">75 THEMES</span>
                <span class="text-15">10 DOMAIN</span>
                <span class="text-15">UMLIMITED BANDWITCH</span>
            </div>
            <button class="btn-buy-now">BUY NOW</button>
        </div> 
    </div>   
</body>
</html>
